<script>


// CRAETE THE CLASS & OBJECT IN ES6 


class Person{


// private variable here 

  #test;

    constructor(name,age){
        this.name=name;
        this.age=age;
        this.#test=100;
        console.log('object is init-->');
        console.log('Nameof the Person-->' +this.name);
        console.log('Age of the Person-->' +this.age);
    }

// private method here 

 #stuffPrivateMethod(){

  console.log('call the private method here -->');
    return this.#test;
 }


// public  method here 

 
getConcatMethod(){

  console.log('Call all the nmethod here -->');
    return this.conCat();
}

conCat(){

    console.log('concat methos is concating the name & age of the person-->');
    return this.name + ""  +this.age;
}


preMethod(){

   console.log('call the private using preveledged one -->');

   return this.#stuffPrivateMethod();
}


  static testStatic(){

    console.log('call the static imple here -->');

    return 'i am the static impl here -->';
  }



}// defination is over here 


Person.prototype.property1=200;
Person.prototype.sayHello=function(){

    console.log('call the method here -->');
    return this.property1;
}


// Inhreritance

class Student extends Person {


   testStudent(){

   console.log('call the Student method here -->');
    return 'I am the Child Imple';
   }


}


//let p =new Person('IBM' ,45);

let s=new Student('IBM', 45);
console.log('calling the person class public method-->' +s.getConcatMethod());
console.log('Calling the private method here -->' +s.preMethod());
console.log('call the prototype here -->' +s.sayHello());
console.log('call the static here by class name-->' +Person.testStatic());
console.log('call the Student one here -->' +s.testStudent());
</script>
